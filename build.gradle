apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-webflux:2.3.5.RELEASE"
    compile "org.projectreactor:reactor-spring:1.0.1.RELEASE"
    compile "org.springframework.boot:spring-boot-devtools:2.3.4.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE"
    runtime "org.springframework:spring-tx:5.3.0"

    testImplementation(
            "org.hamcrest:hamcrest:2.2",
            "junit:junit:4.12",
            "org.mockito:mockito-core:3.5.10",
            "org.assertj:assertj-core:3.17.2"
    )
}
